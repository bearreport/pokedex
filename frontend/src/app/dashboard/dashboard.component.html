<app-spinner *ngIf="loading"></app-spinner>
<input [(ngModel)]="searchTerm" (input)="searchPokemon(searchTerm)" />

<div class="container" *ngIf="!loading">
  <div *ngFor="let pokemon of filteredPokemons" class="poke-container">
    <a routerLink="{{ '/pokedetail/' + pokemon.id }}"
      ><img src="{{ '../assets/img/' + pokemon.name + '.png' }}" />
    </a>
    <div class="centered">{{ pokemon.name }}</div>
    <div class="off-centered" *ngIf="pokemon.tattooed">TATTOOED</div>
  </div>
</div>
